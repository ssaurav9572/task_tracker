<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <h1>Task Details</h1>
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <p><strong>Status:</strong> {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
    <a href="{{ url_for('update_task', task_id=loop.index0) }}">Update Task</a>
    <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete Task</a>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
