<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Task Details</title>
</head>
<body>
    <!-- Heading for task details -->
    <h1>Task Details</h1>
    <!-- Display task details: title, description, due date, and status -->
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <p><strong>Status:</strong> {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
    <!-- Links to update, delete task, and return to task list -->
    <a href="{{ url_for('update_task', task_id=task_id) }}">Update Task</a>
    <a href="{{ url_for('delete_task', task_id=task_id) }}">Delete Task</a>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
