<!-- templates/update_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="post" action="{{ url_for('update_task', task_id=task.id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ task.description }}</textarea><br>

        <label for="due_date">Due Date:</label>
        <input type="text" name="due_date" value="{{ task.due_date }}" placeholder="YYYY-MM-DD" required><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>

        <input type="submit" value="Update Task">
    </form>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
