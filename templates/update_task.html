<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Update Task</title>
</head>
<body>
    <!-- Heading for update task -->
    <h1>Update Task</h1>
    <!-- Form to update task details -->
    <form method="post" action="{{ url_for('update_task', task_id=task_id) }}">
        <!-- Input field for title with value populated from task -->
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <!-- Textarea for description with value populated from task -->
        <label for="description">Description:</label>
        <textarea name="description" required>{{ task.description }}</textarea><br>

        <!-- Input field for due date with value populated from task -->
        <label for="due_date">Due Date:</label>
        <input type="text" name="due_date" value="{{ task.due_date }}" placeholder="YYYY-MM-DD" required><br>

        <!-- Checkbox for completion status, checked if task is completed -->
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>

        <!-- Submit button to update task -->
        <input type="submit" value="Update Task">
    </form>
    <!-- Link to return to the task list -->
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
