<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{{ url_for('task_details', task_id=loop.index0) }}">{{ task.title }}</a>
                {% if task.completed %}(Completed){% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add Task</a>
</body>
</html>
